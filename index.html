<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="email" id="ilogin" placeholder="E-mail" autocomplete="email" required>
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">key</span>
                            <input type="password" name="senha" id="isenha" placeholder="Senha" minlength="8" maxlength="20" autocomplete="current-password" required>
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="https://github.com/alessandro830" class="botao" target="_blank">Perfil do GitHub</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
